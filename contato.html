<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Brasa Hamburguer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    /* Estilo para o fundo da página */
    body {
      background-color: #0c0c0c; /* Fundo preto */
      color: #fff; /* Texto branco */
    }
    /* Estilo para o navbar */
    .navbar {
      background-color: #343a40; /* Cor escura para a barra de navegação */
    }
    .navbar-light .navbar-nav .nav-link {
      color: #fff; /* Cor dos links da navbar */
    }
    .navbar-light .navbar-brand {
      color: #ffbf00; /* Cor amarela para o nome da marca */
    }
    .footer {
      background-color: #000; /* Fundo do rodapé */
      color: #ffbf00; /* Cor do texto do rodapé */
    }
    .text-muted {
      color: #ccc; /* Texto sutil em cinza claro */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <img src="img/img.1.png" alt="Logo" width="60" height="50">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Principal</a></li>
          <li class="nav-item"><a class="nav-link" href="Produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="Contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <h2>Contato</h2>
        <!-- Formulário de Contato -->
        <form>
          <div class="mb-3">
            <label for="inputNome" class="form-label">NOME</label>
            <input type="text" class="form-control" id="inputNome">
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">EMAIL</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="mb-3">
            <label for="inputWhatsapp" class="form-label">WHATSAPP</label>
            <input type="tel" class="form-control" id="inputWhatsapp">
          </div>
          <div class="mb-3">
            <label for="inputMessage" class="form-label">MENSAGEM</label>
            <textarea class="form-control" id="inputMessage" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-danger w-100">ENVIAR</button>
        </form>
      </div>

      <!-- Imagem e Texto ao lado -->
      <div class="col-lg-4 text-center">
        <img src="img/img.1.png" class="img-fluid rounded mb-5" alt="Imagem Contato">
        <p class="text-muted">
        </p>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-dark text-center py-3 mt-5 footer">
    <p>&copy; 2024 La Brasa Hamburguer</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
